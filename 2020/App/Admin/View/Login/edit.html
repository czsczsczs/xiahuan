<include file="common/header" />
<style>
  #start_tip{
    display: none;margin-left:10px;
  }
  #end_tip{
    display: none;margin-left:10px;
  }
</style>
  <div id="page-wrapper">
    <div class="col-md-12 graphs">
     <div class="xs">
        <h3 id="title">修改管理員信息</h3>
        <div class="well1 white">
        <form class="form-floating ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern" novalidate="novalidate" ng-submit="submit()" action="{:U('Login/edit')}" method="post">
          <input type="hidden" name="id" value="{$community_user['id']}">
          <fieldset>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">名稱 *</label>
                <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-touched" name="username" value="{$community_user['username']}">
              </div>
              <div class="form-group">
                <label class="control-label">手機號碼</label>
                <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-touched" name="mobile_phone" value="{$community_user['mobile_phone']}">
              </div>
              <div class="form-group">
                <label class="control-label">郵箱</label>
                <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-touched" name="email" value="{$community_user['email']}">
              </div>
            </div>
            
           <div class="col-md-12">
            <div class="form-group">
                <button class="btn btn-info">提交</button>
                <button type="button" class="btn btn-warning warning_22" onclick="javascript:history.back(-1);">返回</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <include file="common/footer" />
   </div>
      </div>
      <!-- /#page-wrapper -->
   </div>
    <!-- /#wrapper -->
</body>
</html>
