            <form method="post" action="" data-ajax="false" id="QasystemForm" return="false">
                <input class="text" name="password" id="password" placeholder="new_password" type="password" value="">
                <input id="status_code" type="hidden" value="{$status_code}">
                <span class="login-error" id="password_err"></span>
                <input id="repeat_password" placeholder="repeat_password" type="password" value="">

                <div class="submit">
                    <input id="submit_qasystem" type="button" value="Login"/>

                    <li class="new_left"><p><a href="{:U('Login/send_mail')}">Forgot Password ?</a></p></li>

                </a>
            </div>
        </div>
<script type="text/javascript">
  $(document).ready(function(e) {
    var form = $("#QasystemForm");
    $("#submit_qasystem",form).click(function(){
        var status_code = $("#status_code").val();
        var password = $("#password").val();
        var repeat_password = $("#repeat_password").val();
        if(!password){
            $("#password_err").html('密碼不能為空');
            return false;
        }
        if(password != repeat_password){
            $("#repeat_password_err").html('兩次密碼不一致');
            return false;
        }
        var submitData = 
          {
            status_code : status_code,
            password : password,
            
          };
          $.ajax({    
            type:"post",    
            url:"{:U('Login/reset_password')}",    
            data:submitData,//这里data传递过去的是序列化以后的字符串    
            success:function(data){ 
                if(data.status == 400){
                    alert(data.message);
                    console.dir(data.message);
                   
                }
                if(data.status == 200){
                    
                   
                }
                
            }    
        });
       
      });   
  });
