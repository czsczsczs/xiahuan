<include file="common/header" />
<!--=== End Header ===-->

<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-20">
    <div class="container">
        <h1 class="color-green pull-left"></h1>
        <ul class="pull-left breadcrumb">
            <li><a href="{:U('Index/index')}">首頁</a> <span class="divider">/</span></li>
            <li><a href="{:U('News/index')}">新聞資訊</a> <span class="divider">/</span></li>
            <li class="active">{$news['title']}</li>
        </ul>
    </div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">
    <div class="row-fluid blog-page portflio_details">
        <!-- Left Sidebar -->
        <div class="span9">

            <!-- Tabs -->

            <ul class="nav nav-tabs tabs">
                <li class="active"><a href="#home" data-toggle="tab">{$news['title']}</a></li>
            </ul><!--/tabs-->

            <div class="tab-content margin-bottom-20">
                <div class="tab-pane active" id="home">
                    <!-- <img class="pull-left lft-img-margin img-width-200" src="{$news['cover']}" alt="" /> -->
                    <h4>{$news['title']}</h4>
                    <p>{$news['content']|htmlspecialchars_decode}</p>
                </div>



                
                
            </div><!--/tab-content-->

            <div class="headdiv">
                <span style="width: 100%;display: inline-block;">上一篇：
                    <if condition="$before['title'] neq NULL"> 
                        <a href="{:U(News/detail,array('id'=>$before['id']))}" class="handover">{$before['title']}</a>
                    <else />
                        <a class="no">無</a>
                    </if>
                </span>
                <span>下一篇：
                    <if condition="$later['title'] neq NULL"> 
                        <a href="{:U(News/detail,array('id'=>$later['id']))}" class="handover">{$later['title']}</a>
                    <else />
                        <a class="no">無</a>
                    </if>
                </span>
            </div>
        
        </div>
        <!-- Right Sidebar -->
        <include file="common/page_right" />
        <!--/span3-->
    </div><!--/row-fluid-->
</div><!--/container-->
<!--=== End Content Part ===-->

<style type="text/css">
    .headdiv{
        font-size: 18px;
        clear: left;
    }
    .headline{
        margin: 0px;
    }
    .handover{
        padding: 3px;
        color: #cc9966;
        font-size: 18px;
    }
    .handover:hover{
        color:#fcd600;
        text-decoration: none;
    }
    .no{
        pointer-events:none;
        color:#ddd;
        font-size: 18px;
    }
</style>

<!--=== Footer ===-->
<include file="common/footer" />
