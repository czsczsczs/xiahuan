<include file="common/header" />
<style type="text/css">
    .qrcode {
        margin-left: -37px;
        margin-top: -300%;
    }

    .map {
        height: 260px;
        margin-left: 0px !important;
        margin-top: 30px;
        margin-bottom: 30px;
        -webkit-box-shadow: #ccc 4px 4px 4px;
        -moz-box-shadow: #ccc 4px 4px 4px;
        box-shadow:#ccc 4px 4px 4px ;
    }

    .weixin {
        position: relative;

    }



    .weixin div.qrcode {
        position: absolute;
        z-index: 99;
        top: -96px;
        left: -9px;
        max-width: none;
        /* transform-origin: top right; */
        opacity: 0;
        border: 1px solid #cfd0d1;
        border-radius: .25rem;
        -webkit-transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;

    }

    .weixin:hover div.qrcode {
        transform: scale(1);
        opacity: 1;
    }

    .line_02 {
        margin-top: 51px;
        margin-left:700px;
        height: 1px;
        border-top: 1px solid #ddd;
        text-align: center;
    }

    .line_02 a {
        position: relative;
        top: -35px;
        background: #fff;
        padding: 10px 50px;
    }
    .title{color: #dddddd;text-align: center;margin-right: -2%;margin-top: 3%;margin-bottom: 3%;}
    .title:before,.title:after{content: "";width: 15%;border-top: 0.01rem #dddddd solid; display: inline-block;
        vertical-align: middle;}
    .title:before{margin-right: 1%;}
    .title:after{margin-left: 1.5%;}

    .line_02 button {
        position: relative;
        top: -15px;
        background: #fff;
        /*padding-right: 26px;*/
        padding: 10px 50px;
    }

    .active-share-facebook {
        width: 30px;
        height: 30px;
        border: none;
        background-color: white;
    }
    .span{
        width:461.5px;height:700px;margin-left: 10%;
    }
    .headdiv{
        font-size: 18px;
        clear: left;

        /*margin: 0 10% 0 10%;*/
    }
    .headline{
        margin: 0px;
    }
    .handover{
        padding: 3px;
        color: #cc9966;
        font-size: 18px;
    }
    .handover:hover{
        color:#fcd600;
        text-decoration: none;
    }
    .no{
        pointer-events:none;
        color:#ddd;
        font-size: 18px;
    }

    @media (max-width: 768px){
        body {
            padding-right: 0px !important;
             padding-left: 0px!important;;
        }
        .container{
            width: 97%!important;;
        }
        .ji{
            width: 66px!important;
        }
        .line_02 {
            margin-left: 0;
            margin-bottom: 30px;
        }

        .map {
            left: 0px;
            width: 100%;
            margin: auto;
        }

        .weixin div.qrcode {
            left: -33px;
            margin-top: -145px;
            position: absolute;
            margin-right: auto;
            margin-left: auto;
        }
        .span5{
            float: none;
            margin-top: 0;
        }
        .span7 {
            float: none;
            width: 374px;
            height: 523.37px;
            margin: 0px;
        }
    }
    @media (max-width: 425px){
        .span7{
            width: 335;
            height: 523.37px;
            margin: 0px;
        }
    }
    @media (max-width: 320px){
        .span7{
            width: 280px;
            height: 391.8px;
            margin: 0px;
        }
    }
    .cent{
        text-align: -webkit-center;
    }

</style>

        <div id="allmap" class="span12 map">
            <script type="text/javascript" src="https://map.qq.com/api/js?v=2.exp&key=EOABZ-6CX65-4UIIM-QRI2W-YEXOO-ORB2Q"></script>
            
            <script>
                var center = new qq.maps.LatLng({$active['latitude']},{$active['longitude']});
                    var map = new qq.maps.Map(document.getElementById("allmap"), {
                        center: center,      // 地图的中心地理坐标。
                        zoom: 30                                                // 地图的中心地理坐标。
                    });
                    
                    //设置Marker自定义图标的属性，size是图标尺寸，该尺寸为显示图标的实际尺寸，origin是切图坐标，该坐标是相对于图片左上角默认为（0,0）的相对像素坐标，anchor是锚点坐标，描述经纬度点对应图标中的位置
                    var anchor = new qq.maps.Point(25, 45),
                            size = new qq.maps.Size(42, 50),
                            origin = new qq.maps.Point(0, 0),
                            icon = new qq.maps.MarkerImage(
                                    "__HOME_PUBLIC__img/biaozhu.png",
                                    size,
                                    origin,
                                    anchor
                            );
                    var marker = new qq.maps.Marker({
                        map: map,
                        position: center,    
                    });
                    marker.setIcon(icon);
                   
            </script>
