    .weixin {

        background: #fff;
        padding-right: 26px;
    }

        height: 30px;
        border: none;
        background-color: white;
    }
    .headdiv{
        font-size: 18px;
        clear: left;
    }

        margin: 0px;

        color: #cc9966;

    }

        color:#fcd600;
        text-decoration: none;
    }
    .no{
        pointer-events:none;
        color:#ddd;
        font-size: 18px;
    }
    @media (max-width: 768px) {
        body {
            padding-right: 0px !important;
             padding-left: 0px!important;;
        }
        .container{
            width: 97%!important;;
        }
        .ji{
            width: 66px!important;

        .line_02 {
            margin-bottom: 30px;
        }
        .weixin div.qrcode {

            margin-top: -145px;
            position: absolute;
            margin-right: auto;
            margin-left: auto;
        }
